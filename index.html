<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Font-Awesome CDN imported here!!! -->
  <script src="https://kit.fontawesome.com/986a964f8f.js" crossorigin="anonymous"></script></head>
<body>
  <div class="container">
    <div class="d-flex  flex-container bg-white mb-3">
      <div class="p-0 ">
        <img src=".\images\image-product-desktop.jpg" alt="product image" class="img-fluid align-self-stretch product-image " style="height: 450px; width:300;">
      </div>
      <div class="p-0 preview" style="height:450px; width:300px;">
        <h6 class="product-type text-secondary text-uppercase">Perfume</h6>
        <p class="h1 product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-details ">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="d-flex pb-3 product-price">
          <div class="new-price text-success pt-1">$149.99</div>
          <div class="old-price pt-0 mt-3 mx-3 text-secondary"><del>$169.99</del></div>
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-success btn-block"><span class="fa-solid fa-cart-shopping"></span>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://faruq-hameed.github.io/Faruq-CV-webpage/" target="_blank">Faruq HAMEED/a>.
  </div>
</body>
</html>
